language: node_js
node_js:
- stable
cache: 
  directories:
  - node_modules
script:
  - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "manko-esi4-test1"
  local_dir: build
  skip_cleanup: true
  acl: public_read
  on:
    branch: main