language: node_js
node_js:
- stable
cache:
  directories:
  -node_modules
  script:
  - npm run test
  before_deploy:
    script: npm run build
deploy: 
  provider: s3
  acces key id: $AWS_ACCES_API
  secret_keyid: $AWS_SECRET_API
  bucket: "manko-esi4_test"
  local_dir: build
  skip_cleanup: true
  acl: public_read
  on:
    branch: main